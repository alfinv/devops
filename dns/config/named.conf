acl internal {
    192.168.0.0/24;
    192.0.2.0/24;
};

options {
    recursion yes;                 # enables resursive queries
    allow-recursion { internal; };
    forwarders {
        1.1.1.1;
        1.0.0.1;
    };
    allow-query { internal; };
};

zone "dev-o.de" IN {
    type master;
    file "/etc/bind/dev-o-de.zone";
};

zone "168.192.in-addr.arpa" {
    type master;
    file "/etc/bind/db.192.168.zone";  # 192.168.0.0/16 subnet
};
