---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: semaphore
spec:
  ingressClassName: system-ingress
  rules:
    - host: "semaphore.dev-o.de"
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: semaphore
                port:
                  number: 3000
